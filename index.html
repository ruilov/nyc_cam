<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .grid-item {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .grid-item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .grid-item label {
            display: block;
            margin-top: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        function refreshImages() {
            const images = document.querySelectorAll('.grid-item img');
            images.forEach(img => {
                const currentSrc = img.src;
                img.src = currentSrc.split('?')[0] + '?t=' + new Date().getTime();
            });
        }
        setInterval(refreshImages, 3000);
    </script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://webcams.nyctmc.org/api/cameras/f8e7c70d-bdcb-4394-b55c-d9bcef891fba/image" alt="42nd and 11th (South)">

        </div>

        </div>

</html>
